{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
<h1>Productos</h1>

<form method="get" class="mb-3">
  <input name="q" value="{{ request.GET.q }}" placeholder="Buscar por nombre o SKU">
  <button type="submit">Buscar</button>
</form>

<ul>
  {% for p in productos %}
    <li>
      <a href="{% url 'producto_detail' p.pk %}">{{ p.nombre }}</a>
      — SKU: {{ p.sku }} — ${{ p.precio }} —
      <strong>Stock: {{ p.stock }}</strong>
    </li>
  {% empty %}
    <li>No hay productos.</li>
  {% endfor %}
</ul>
{% endblock %}
